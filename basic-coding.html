    <script type="x" id="ch0104/20">
        var a=+prompt(" 输入一个数 ")
        var b=+prompt(" 输入一个数 ")
        var c=+prompt(" 输入一个数 ")
        var X1;
        var X2;
        if(b**2==4*a*c ){ 
            X1=(-b + Math.sqrt(b*b-4*a*c))/(2*a);
            X2=(-b - Math.sqrt(b*b-4*a*c))/(2*a)
            console.log(X1=X2)
        }else if(b**2 > 4*a*c){
            X1=(-b + Math.sqrt(b*b-4*a*c))/(2*a);
            X2=(-b - Math.sqrt(b*b-4*a*c))/(2*a)
            console.log(X1,X2)
        }else if(b**2 < 4*a*c){
            var Q=(-b / (2*a)).toFixed(5);
            var R=(Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5);
            X1=Q + "+" + R+ "i";
            X2=Q + "-" + R+ "i"; 
            console.log("X1="+X1,"X2="+ X2)
        }
    </script>
